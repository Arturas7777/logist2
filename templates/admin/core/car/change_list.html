{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block result_list %}
  {{ block.super }}
  
  {% if total_markup_sum is not None %}
  <div style="margin: 16px 0; padding: 14px 24px; background: var(--cm-card, #fff); border-radius: var(--cm-radius, 14px); box-shadow: var(--cm-shadow-card, 0 2px 8px rgba(0,0,0,.06)); display: flex; align-items: center; justify-content: space-between;">
    <div style="font-size: .78rem; font-weight: 600; color: var(--cm-text-secondary, #6b7280); text-transform: uppercase; letter-spacing: .5px;">
      Общая скрытая наценка (отображаемые ТС)
    </div>
    <div style="font-size: 1.15rem; font-weight: 800; color: var(--cm-green, #10b981); letter-spacing: -0.03em; padding-right: 40px;">
      {{ total_markup_sum|floatformat:2 }} €
    </div>
  </div>
  {% endif %}
{% endblock %}
