{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}
{{ block.super }}
<style>
    .recalc-section {
        margin: 20px 0;
    }
    .recalc-btn {
        display: inline-block;
        background: #417690;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        color: white !important;
        cursor: pointer;
        font-size: 13px;
        text-decoration: none;
    }
    .recalc-btn:hover {
        background: #205067;
        color: white !important;
    }
</style>
{% endblock %}

{% block field_sets %}
{{ block.super }}

{% if original %}
<div class="recalc-section">
    <a href="{% url 'admin:core_line_recalculate_ths' original.pk %}" class="recalc-btn"
       onclick="return confirm('Пересчитать THS для всех машин линии {{ original.name }}?');">
        ↻ Пересчитать THS
    </a>
</div>
{% endif %}
{% endblock %}
