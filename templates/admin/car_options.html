{% if cars %}
    {% for car in cars %}
        <option value="{{ car.id }}" data-status="{{ car.status }}">
            {{ car.brand }} {{ car.vin }} ({{ car.status }}{% if car.status == 'TRANSFERRED' and car.transfer_date %}, {{ car.transfer_date|date:"Y-m-d" }}{% endif %})
        </option>
    {% endfor %}
{% else %}
    <option class="no-results">No available cars</option>
{% endif %}
