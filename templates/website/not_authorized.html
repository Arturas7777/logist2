{% extends "website/base.html" %}

{% block title %}Доступ запрещен{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <i class="bi bi-shield-lock text-warning" style="font-size: 5rem;"></i>
                    <h1 class="mt-4 mb-3">Доступ запрещен</h1>
                    <p class="text-muted mb-4">
                        У вас нет доступа к этой странице. Пожалуйста, войдите в систему или свяжитесь с администратором.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="/admin/login/" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Войти
                        </a>
                        <a href="{% url 'website:home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> На главную
                        </a>
                        <a href="{% url 'website:contact' %}" class="btn btn-outline-primary">
                            <i class="bi bi-envelope"></i> Связаться с нами
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
