# Nginx configuration for caromoto-lt.com

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name caromoto-lt.com www.caromoto-lt.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name caromoto-lt.com www.caromoto-lt.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/caromoto-lt.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/caromoto-lt.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (для загрузки фото контейнеров)
    client_max_body_size 500M;
    client_body_timeout 300s;

    # Timeouts
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Root directory
    root /var/www/caromoto-lt;

    # Access and error logs
    access_log /var/log/nginx/caromoto-lt-access.log;
    error_log /var/log/nginx/caromoto-lt-error.log;

    # Static files
    location /static/ {
        alias /var/www/caromoto-lt/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression for static files
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/css text/javascript application/javascript application/json image/svg+xml;
    }

    # Media files (uploaded photos, etc.)
    location /media/ {
        alias /var/www/caromoto-lt/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Безопасность для загружаемых файлов
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Django application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (для realtime функций если нужно)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

